<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="boxs">
          <div class="box-1">
            <p>Your Result</p>

            <div class="cir">
              <span class="num-big">76</span>
              <span class="num-small">of 100</span>
            </div>
            <h1>Great</h1>
            <p class="dis">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="box-2">
            <div class="text-box-2">
              <h2 class="heading-sec">Summary</h2>
              <div class="box-reg">
                <div class="reg reg-r">
                  <div class="icon">
                    <img
                      src="assets/images/icon-reaction.svg"
                      alt="icon-reaction"
                    />
                  </div>
                  <span class="head color-red">Reaction</span>
                  <span class="result">80 <span class="op-l">/ 100</span></span>
                </div>
                <div class="reg reg-o">
                  <div class="icon">
                    <img
                      src="assets/images/icon-memory.svg"
                      alt="icon-reaction"
                    />
                  </div>
                  <span class="head color-ora">Memory</span>
                  <span class="result">92 <span class="op-l">/ 100</span></span>
                </div>
                <div class="reg reg-g">
                  <div class="icon">
                    <img
                      src="assets/images/icon-verbal.svg"
                      alt="icon-reaction"
                    />
                  </div>
                  <span class="head color-green">Verbal</span>
                  <span class="result">61 <span class="op-l">/ 100</span></span>
                </div>
                <div class="reg reg-b">
                  <div class="icon">
                    <img
                      src="assets/images/icon-visual.svg"
                      alt="icon-reaction"
                    />
                  </div>
                  <span class="head color-blue">Visual</span>
                  <span class="result">72 <span class="op-l">/ 100</span></span>
                </div>
              </div>
              <div class="btn-a">
                <a class="btn" href="#">Continue</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
